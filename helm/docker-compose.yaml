services:
  test:
    image: gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/common-helm/testrunner:0.24.5@sha256:efa1b3300fca2367e67dec8525c71f5445d75d88ae1da20aa64083a411bc3337
    pull_policy: always
    command: |
      bash -c  "helm dependency build helm/scim-server/ &&
      helm dependency build helm/scim-server/ &&
      pytest tests/helm_unit"
    profiles:
      - test
    volumes:
      - "../helm/:/app/helm/"
      - "../tests/:/app/tests"
