services:
  test:
    image:   gitregistry.knut.univention.de/univention/dev/nubus-for-k8s/common-helm/testrunner:0.15.0
    command: bash -c "helm dependency build helm/scim-server/ &&
        helm dependency build helm/scim-server/ &&
        pytest --values helm/scim-server/linter_values.yaml tests/helm_unit"
    profiles:
      - test
    volumes:
      - "../helm/:/app/helm/"
      - "../tests/:/app/tests"
