{{- $_ := required "An LDAP password is required, see parameter ldap.auth." (coalesce .Values.ldap.auth.password (.Values.ldap.auth.existingSecret).name) }}
{{- if not (.Values.ldap.auth.existingSecret).name }}
{{- $name := include "nubus-common.secrets.name" (dict "defaultNameSuffix" "ldap" "context" .) | quote -}}
---
kind: "Secret"
apiVersion: "v1"
metadata:
  name: {{ $name }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels:
    {{- include "common.labels.standard" ( dict "customLabels" .Values.additionalLabels "context" . ) | nindent 4 }}
  {{- include "nubus-common.annotations.render" ( dict
    "values" ( list .Values.additionalAnnotations )
    "context" . )
    | nindent 2 }}
type: Opaque
stringData:
  password: {{ include "nubus-common.secrets.passwords.manage"
  (dict
    "secret" $name
    "key" "password"
    "username" "scim-client-ldap-read-user"
    "providedValues" (list "ldap.auth.password")
    "context" .
  )
| quote }}
{{- end }}
