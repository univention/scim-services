---
global:
  imageRegistry: "artifacts.software-univention.de"
  imagePullSecrets: []
  imagePullPolicy: "IfNotPresent"
  ingressClass: ""
  domain: ""
  certManagerIssuer: ""
  nubusDeployment: false

scimServer:
  image:
    registry: ""
    repository: "nubus-dev/images/scim-server"
    imagePullPolicy: ""
    tag: "latest"
    sha256: null
  waitForDependency:
    image:
      registry: ""
      repository: "nubus/images/wait-for-dependency"
      tag: "0.31.0"
      sha256: null

replicaCount: 1

config:
  host: "https://scim.example.test"
  apiPrefix: "/scim/v2"
  logLevel: "INFO"
  listenAddress: "0.0.0.0"
  port: 80
  corsOrigins: '["*"]'
  auth:
    enabled: true
    # -- Only tokens with the given clientId are valid
    allowedCliendId: ""
    # -- Only tokens with the given audience are valid
    allowedAudience: ""
  # -- External ID mapping configuration for SCIM filtering
  externalId:
    # -- UDM property to map to SCIM User externalId. If not set, externalID will not be mapped.
    # Example: "employeeNumber"
    userMapping: null
    # -- UDM property to map to SCIM Group externalId. If not set, externalID will not be mapped.
    # Example: "description"
    groupMapping: null

keycloak:
  connection:
    url: ""
    realm: ""

udm:
  connection:
    url: ""
  auth:
    username: "Administrator"
    password: null
    existingSecret:
      name: null
      keyMapping:
        password: null

docu:
  # -- If enabled swagger UI will be availble at the /docs and /redoc endpoint
  enabled: false
  auth:
    # -- clientId and clientSecret will be used in swagger UI to allow login when testing the API
    clientId: null
    existingSecret:
      name: null
      keyMapping:
        clientSecret: null

resources:
  limits:
    memory: "4Gi"
    cpu: "4"

podSecurityContext:
  enabled: true
  fsGroup: 1000
  fsGroupChangePolicy: "Always"
  sysctls:
    - name: "net.ipv4.ip_unprivileged_port_start"
      value: "1"

containerSecurityContext:
  enabled: true
  privileged: false
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - "ALL"
  seccompProfile:
    type: "RuntimeDefault"
  runAsUser: 1000
  runAsGroup: 1000
  readOnlyRootFilesystem: true
  runAsNonRoot: true

probes:
  readiness:
    failureThreshold: 10
    initialDelaySeconds: 15
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 5
    tcpSocket:
      port: 80
  startup:
    initialDelaySeconds: 15
    failureThreshold: 10
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 5
    tcpSocket:
      port: 80
  liveness:
    failureThreshold: 10
    initialDelaySeconds: 15
    periodSeconds: 20
    successThreshold: 1
    timeoutSeconds: 5
    tcpSocket:
      port: 80

tolerations: []
extraEnvVars: []
extraVolumes: []
extraVolumeMounts: []

ingress:
  enabled: true
  host: ""
  certManager:
    enabled: true
    issuerRef:
      name: ""
      kind: "ClusterIssuer"
  ingressClassName: ""
  annotations: {}
  tls:
    enabled: true
    secretName: ""

service:
  annotations: {}

serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: false
  labels: {}

additionalLabels: {}
additionalAnnotations: {}
