services:
  # test:
  #   build:
  #     context: ../../
  #     dockerfile: docker/scim-consumer/Dockerfile
  #     target: test
  #   cap_drop:
  #     - ALL
  #   volumes:
  #     - ./:/app/tests:ro

  scim-dev-server:
    platform: linux/amd64
    build:
      context: ../../
      dockerfile: docker/scim-dev-server/Dockerfile
    ports:
      - 8888:8080
    volumes:
      - ./conf/scim-server-resource-types.json:/opt/univention/scim-dev-server/resource-types.json
      - ./conf/scim-server-schemas.json:/opt/univention/scim-dev-server/schemas.json

  events-and-consumer-api:
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/provisioning/provisioning-events-and-consumer-api:${IMAGE_TAG:-latest}
    container_name: "events-and-consumer-api-dev"
    restart: "on-failure"
    environment:
      LOG_LEVEL: "DEBUG"
      NATS_HOST: "nats"
      NATS_PORT: "4222"
      NATS_USER: "api"
      NATS_PASSWORD: "apipass"
      ADMIN_NATS_USER: "admin"
      ADMIN_NATS_PASSWORD: "nimda"
      UDM_HOST: "udm-rest-api"
      UDM_PORT: 9979
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "provisioning"
      PREFILL_USERNAME: "prefill"
      PREFILL_PASSWORD: "prefillpass"
      MAX_PREFILL_ATTEMPTS: 5
      EVENTS_USERNAME_UDM: "udm"
      EVENTS_PASSWORD_UDM: "udmpass"
      DEBUG: "false"
      ROOT_PATH: "/"
      CORS_ALL: "false"
    depends_on:
      - "nats"
    ports:
      - "7777:7777"

  nats:
    image: "nats:latest"
    container_name: nats
    environment:
      jetstream: "enabled"
    ports:
      - "4222:4222"
      - "8222:8222" # HTTP monitoring port
    volumes:
      - ./conf/nats.dev.conf:/etc/nats-config/nats.conf
      - type: tmpfs
        target: /var/run
    command: --name nats --cluster_name JetStreamCluster --jetstream -m 8222 -p 4222 -config /etc/nats-config/nats.conf

  dispatcher:
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/provisioning/provisioning-dispatcher:${IMAGE_TAG:-latest}
    container_name: "provisioning-dispatcher"
    restart: "on-failure"
    environment:
      LOG_LEVEL: "DEBUG"
      NATS_HOST: "nats"
      NATS_PORT: "4222"
      NATS_USER: "dispatcher"
      NATS_PASSWORD: "dispatcherpass"
      NATS_MAX_RECONNECT_ATTEMPTS: 2
      PROVISIONING_API_HOST: "events-and-consumer-api"
      PROVISIONING_API_PORT: 7777
    depends_on:
      - "nats"
      - "events-and-consumer-api"

  udm-transformer:
    image: "gitregistry.knut.univention.de/univention/customers/dataport/upx/provisioning/provisioning-udm-transformer:${IMAGE_TAG:-latest}"
    container_name: "provisioning-udm-transformer"
    restart: "on-failure"
    environment:
      LOG_LEVEL: "DEBUG"
      NATS_HOST: "nats"
      NATS_PORT: "4222"
      NATS_USER: "udm-transformer"
      NATS_PASSWORD: "udm-transformerpass"
      # LDAP_PUBLISHER_NAME: "ldif-producer"
      LDAP_PUBLISHER_NAME: "udm-listener"

      PROVISIONING_API_HOST: "events-and-consumer-api"
      PROVISIONING_API_PORT: 7777
      EVENTS_USERNAME_UDM: "udm"
      EVENTS_PASSWORD_UDM: "udmpass"

      LDAP_HOST: "ldap-server"
      LDAP_PORT: 389
      LDAP_TLS_MODE: "off"
      LDAP_BASE_DN: "dc=univention-organization,dc=intranet"
      LDAP_BIND_DN: "cn=admin,dc=univention-organization,dc=intranet"
      LDAP_BIND_PW: "univention"
    depends_on:
      - "nats"
      - "events-and-consumer-api"

  prefill:
    image: "gitregistry.knut.univention.de/univention/customers/dataport/upx/provisioning/provisioning-prefill:${IMAGE_TAG:-latest}"
    container_name: "provisioning-prefill"
    restart: "on-failure"
    environment:
      LOG_LEVEL: "DEBUG"
      NATS_HOST: "nats"
      NATS_PORT: "4222"
      PROVISIONING_API_HOST: "events-and-consumer-api"
      PROVISIONING_API_PORT: 7777
      NATS_USER: "prefill"
      NATS_PASSWORD: "prefillpass"
      NATS_MAX_RECONNECT_ATTEMPTS: 2
      UDM_HOST: "udm-rest-api"
      UDM_PORT: 9979
      UDM_USERNAME: "cn=admin"
      UDM_PASSWORD: "univention"
      PREFILL_USERNAME: "prefill"
      PREFILL_PASSWORD: "prefillpass"
      MAX_PREFILL_ATTEMPTS: 5
    depends_on:
      - "nats"
      - "events-and-consumer-api"

  udm-listener:
    image: "gitregistry.knut.univention.de/univention/customers/dataport/upx/provisioning/provisioning-udm-listener:${IMAGE_TAG:-latest}"
    container_name: "udm-listener"
    environment:
      NATS_HOST: "nats"
      NATS_PORT: "4222"
      NATS_USER: ldif-producer
      NATS_PASSWORD: ldifpass
      NATS_MAX_RECONNECT_ATTEMPTS: 2
      LDAP_HOST: "ldap-server"
      LDAP_BASE_DN: "dc=univention-organization,dc=intranet"
      LDAP_HOST_DN: "cn=admin,dc=univention-organization,dc=intranet"
      NOTIFIER_SERVER: "ldap-notifier"
      DEBUG_LEVEL: "3"
      TLS_MODE: "off"
      LDAP_PASSWORD: "univention"
      LDAP_PASSWORD_FILE: "/var/secrets/ldap_secret"
      LDAP_PORT: 389
    depends_on:
      - "nats"
      - "ldap-server"
      - "ldap-notifier"
    volumes:
      - /etc/ldap/

  ldap-notifier:
    platform: linux/amd64
    # image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-ldap/ldap-notifier:${IMAGE_TAG:-latest}
    image: artifacts.software-univention.de/nubus-dev/images/ldap-notifier:0.16.1-pre-jlohmer-bump-to-508
    container_name: "ldap-notifier"
    depends_on:
      ldap-server:
        condition: service_started
    ports:
      - 6669:6669
    volumes:
      - ldap-shared-data:/var/lib/univention-ldap/:rw
      - ldap-shared-run:/var/run/slapd/:ro

  ldap-server:
    platform: linux/amd64
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-ldap/ldap-server:${IMAGE_TAG:-latest}
    container_name: "ldap-server"
    environment:
      LDAP_CN_ADMIN_PW: univention
      LDAP_BASEDN: "dc=univention-organization,dc=intranet"
      PYTHON_LOG_LEVEL: "DEBUG"
      UPDATE_INDEX_ON_STARTUP: "true"
    ports:
      - 389:389
      - 636:636
    volumes:
      - ldap-shared-data:/var/lib/univention-ldap/:rw
      - ldap-shared-run:/var/run/slapd/:rw
      - ./conf/base-defaults.conf:/etc/univention/base-defaults.conf:ro

  udm-rest-api:
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-udm-rest/udm-rest-api:${IMAGE_TAG:-latest}
    container_name: "udm-rest-api"
    platform: "linux/amd64"
    ports:
      - 9979:9979
    volumes:
      - ./conf/base.conf:/etc/univention/base.conf:ro
    environment:
      DOMAINNAME: univention-organization.intranet
      HOSTNAME: localhost:9979
      LDAP_HOST: ldap-server
      LDAP_PORT: 389
      LDAP_BASE_DN: dc=univention-organization,dc=intranet
      LDAP_HOST_DN: cn=admin,dc=univention-organization,dc=intranet
      TLS_MODE: "off"
      MACHINE_SECRET: univention
      LDAP_CN_ADMIN_PW: univention

volumes:
  ldap-shared-data:
  ldap-shared-run:
  pre-commit-cache:
