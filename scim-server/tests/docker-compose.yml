version: "3"

services:
  test:
    build:
      context: ../../docker/scim-server/
      dockerfile: Dockerfile
      target: test
    #image: gitregistry.knut.univention.de/dev/projects/scim/scim-services/scim-server/testrunner:${IMAGE_TAG:-latest}
    depends_on:
      udm-rest-api:
        condition: service_started
    cap_drop:
      - ALL
    volumes:
      - ../../pyproject.toml:/app/pyproject.toml:ro
      - ../../scim-server:/app/scim-server:ro
      - ../../scim-udm-transformer-lib/pyproject.toml:/app/scim-udm-transformer-lib/pyproject.toml:ro
      - ../../scim-udm-transformer-lib/src/univention:/app/scim-udm-transformer-lib/src/univention:ro
      - scim-server-venv:/app/.venv
      - scim-transfomer-lib-build:/app/scim-udm-transformer-lib/src/scim_udm_transformer_lib.egg-info
    environment:
      UDM_URL: http://udm-rest-api:9979/udm/
      UDM_USERNAME: cn=admin
      UDM_PASSWORD: univention
      LOG_LEVEL: DEBUG

  udm-rest-api:
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-udm-rest/udm-rest-api:latest
    container_name: "udm-rest-api"
    platform: "linux/amd64"
    depends_on:
      ldap-server:
        condition: service_started
    ports:
      - 9979:9979
    volumes:
      - ./base.conf:/etc/univention/base.conf:ro
    environment:
      DOMAINNAME: univention-organization.intranet
      HOSTNAME: udm-rest-api:9979
      LDAP_HOST: ldap-server
      LDAP_PORT: 389
      LDAP_BASE_DN: dc=univention-organization,dc=intranet
      LDAP_HOST_DN: cn=admin,dc=univention-organization,dc=intranet
      TLS_MODE: "off"
      MACHINE_SECRET: univention
      LDAP_CN_ADMIN_PW: univention

  ldap-server:
    platform: linux/amd64
    image: gitregistry.knut.univention.de/univention/customers/dataport/upx/container-ldap/ldap-server:0.38.0
    container_name: "ldap-server"
    environment:
      DOMAIN_NAME: univention-organization.intranet
      LDAP_BASEDN: dc=univention-organization,dc=intranet
      LDAP_CN_ADMIN_PW: "univention"
      PYTHON_LOG_LEVEL: "INFO"
      UPDATE_INDEX_ON_STARTUP: true
      TLS_MODE: "off"
    # FIXME: slapd won't work on linux kernel 6.6
    ulimits:
      nofile:
        soft: 1024
        hard: 1024
    ports:
      - 389:389
    volumes:
      - type: bind
        source: ./base.conf
        target: /etc/univention/base.conf
        read_only: true

  scim-server:
    build:
      context: ../../
      dockerfile: docker/scim-server/Dockerfile
      target: final
    environment:
      UDM_URL: http://udm-rest-api:9979/univention/udm
      UDM_USERNAME: admin
      UDM_PASSWORD: secret
      AUTH_ENABLED: "false"
      API_PREFIX: /scim/v2
      LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    depends_on:
      udm-rest-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "python3", "-c", "import sys, requests; sys.exit(0) if requests.get('http://localhost:8000/scim/v2/ServiceProviderConfig').status_code == 200 else sys.exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    command: uvicorn univention.scim.server.main:app --host 0.0.0.0 --port 8000

  scim2-tester:
    image: python:3.11-slim
    entrypoint: ""
    command: >
      bash -c "pip install scim2-cli &&
      scim2 -u http://scim-server:8000/scim/v2/ test"
    depends_on:
      scim-server:
        condition: service_healthy

volumes:
  scim-server-venv:
  scim-transfomer-lib-build:
